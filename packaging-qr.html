<!doctype html>
<html lang="es" id="top">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitFours M-2003 — Información de empaque</title>
  <meta name="description" content="Contenido del pack, seguridad infantil, origen y contacto para FitFours M-2003." />
  <meta name="theme-color" content="#0b0c10" />
  <style>
    :root{
      --bg:#0b0c10; --card:#12141a; --text:#eef2f6; --muted:#b7c0c8;
      --line:#232834; --line2:#2f3750; --accent:#9ad0ff; --warn:#ffd59a; --ok:#a9ffcf;
      --shadow:0 10px 26px rgba(0,0,0,.35); --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(255,213,154,.16), transparent 60%),
        radial-gradient(900px 520px at 110% 10%, rgba(154,208,255,.14), transparent 60%),
        linear-gradient(180deg,#0b0c10 0%, #07080c 100%);
      line-height:1.45;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:900px;margin:0 auto;padding:18px 14px 56px}

    .top{
      display:flex;justify-content:space-between;align-items:center;gap:12px;
      padding:10px 12px;border:1px solid var(--line);border-radius:999px;
      background:rgba(18,20,26,.6);backdrop-filter: blur(8px);
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}

    /* ✅ ÚNICA IMAGEN: isotipo visible en fondo oscuro */
    .mark{
      width:28px;
      height:28px;
      border-radius:10px;
      object-fit:contain;
      padding:5px;
      background:rgba(255,255,255,.92);
      border:1px solid rgba(255,255,255,.10);
      display:block;
      flex:0 0 auto;
    }

    .small{
      font-size:13px;color:var(--muted);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:56vw
    }

    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      border:1px solid var(--line);background:rgba(18,20,26,.55);
      color:var(--text);font-size:13px;cursor:pointer;
    }
    .btn:hover{border-color:var(--line2);text-decoration:none}

    .hero{
      margin-top:12px;padding:16px;border:1px solid var(--line);
      border-radius:calc(var(--r) + 8px);
      background:rgba(18,20,26,.72);
      box-shadow:var(--shadow)
    }
    h1{margin:6px 0 6px;font-size:28px}
    .sub{margin:0;color:var(--muted);max-width:70ch}

    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--line);background:rgba(18,20,26,.50);
      color:var(--muted);font-size:13px;text-decoration:none;
    }
    .chip:hover{border-color:var(--line2)}

    .grid{margin-top:12px;display:grid;gap:12px}
    .card{
      padding:14px;border:1px solid var(--line);border-radius:calc(var(--r) + 6px);
      background:rgba(18,20,26,.72);box-shadow:var(--shadow)
    }
    .card h2{margin:0 0 10px;font-size:18px}
    ul{margin:8px 0 0 18px}
    li{margin:7px 0}

    .callout{
      border:1px solid var(--line);border-radius:14px;padding:12px;
      background:rgba(10,12,18,.7);color:var(--muted)
    }
    .callout strong{color:var(--text)}
    .warn{border-color:rgba(255,213,154,.35)}
    .ok{border-color:rgba(169,255,207,.28)}

    .row{display:grid;gap:12px}
    @media(min-width:760px){.row{grid-template-columns:1fr 1fr}}

    .footer{margin-top:14px;color:var(--muted);font-size:13px}
    .hr{height:1px;background:var(--line);margin:12px 0}
